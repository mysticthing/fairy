<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"

    <script
      src="https://static.tumblr.com/iuw14ew/VSQma1786/jquery.style-my-tooltips.js"

    <script src="script.js" defer></script>
    <title>mystic thing</title>
    <script>
      const originalTitle = "say it 3 times: fairy, fairy, fairy ";
      let position = 0;

      function scrollTitle() {
        document.title =
          originalTitle.slice(position) + originalTitle.slice(0, position);
        position = (position + 1) % originalTitle.length;
      }

      setInterval(scrollTitle, 200);
    </script>
    <link rel="shortcut icon" href="images/favicon.png" />
  </head>
  <body>
    <!-- Website title -->
    <img

    />

    <!-- Top notes -->

<script>
  function showPage(pageId) {
    document.querySelectorAll('.page,.pop').forEach(p => p.classList.remove('active'));
    if (pageId) {
      document.getElementById(pageId).classList.add('active');
    }
  }
</script>
